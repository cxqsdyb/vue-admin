<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.3.2/echarts.js"></script>
  <style>
    #main {
      width: 100%;
      height: 400px;

    }
  </style>
</head>

<body>
  <div id="main"></div>
  <script>
    let dom = document.querySelector('div');
    let myChart = echarts.init(dom);
    myChart.setOption({
      title: {
        text: 'echarts组件'
      },
      xAxis: {
        data: ['游戏', '音乐', '阅读', '视频']
      },
      yAxis: {},
      // 提示组件
      tooltip: {
        textStyle: {
          color: 'red'
        }
      },
      series: [
        {
          name: '柱状图',
          type: 'bar',
          data: [10, 20, 40, 30]
        },
        {
          name: '折线图',
          type: 'line',
          data: [10, 20, 40, 30]
        }
      ],
      // 系列切换组件
      legend: {
        data: ['柱状图', '折线图']
      },
      // 工具栏组件
      toolbox: {
        show: true,
        feature: {
          dataZoom: {
            yAxisIndex: 'none'
          },
          dataView: { readOnly: false },
          magicType: { type: ['line', 'bar'] },
          restore: {},
          saveAsImage: {}
        }
      },
      // 缩放组件
      dataZoom:{},
      // 布局组件
      grid:{
        left:30,
        right:0,
      }
    })
  </script>
</body>

</html>
